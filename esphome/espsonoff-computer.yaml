substitutions:
  # Modify variables based on your settings
  hostname: 'Computer'

esphome:
  name: espsonoff-computer
  friendly_name: ESP(SONOFF) ${hostname}

esp8266:
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret _esp_sonoff_computer_enc_key

ota:
  password: !secret esp_sonoff_computer_ota

wifi:
  ssid: !secret engineer_ssid
  password: !secret engineer_password
  domain: !secret domain
  fast_connect: true
  use_address: !secret esp_sonoff_computer_address

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${hostname}
    password: !secret fallback_password

captive_portal:

web_server:
  port: 88
  auth:
    username: ajay
    password: !secret web_password

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Computer Switch"
    on_press:
      - light.toggle: computer_led
  - platform: gpio
    pin:
      number: GPIO9
      mode:
        input: true
        pullup: true
      inverted: true
    name: "WLED Switch"
    on_press:
      - light.toggle: computer_wled
  - platform: gpio
    pin:
      number: GPIO10
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Kitchen Light"
    on_press:
      - light.toggle: kitchen_light
  - platform: gpio
    pin:
      number: GPIO14
      mode:
        input: true
        pullup: true
      inverted: true
    name: "Gate Light"
    on_press:
      - light.toggle: hall_light
  
  - platform: status
    name: "Status"

switch:
  # Exposed switches
  - platform: restart
    name: ${hostname}_restart

output:
  # Register the blue LED as a dimmable output ....
  - platform: esp8266_pwm
    id: blue_led
    pin: GPIO13
    inverted: true

  - platform: gpio
    id: relay_1
    pin: GPIO12

  - platform: gpio
    id: relay_2
    pin: GPIO5

  - platform: gpio
    id: relay_3
    pin: GPIO4

  - platform: gpio
    id: relay_4
    pin: GPIO15

light:
  # ... and then make a light out of it.
  - platform: status_led
    name: "Status"
    output: blue_led

  - platform: binary
    name: "Computer LED"
    output: relay_1
    id: computer_led
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: binary
    name: "Computer WLED"
    output: relay_2
    id: computer_wled
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: binary
    name: "Kitchen Light"
    output: relay_3
    id: kitchen_light
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: binary
    name: "Hall Light"
    output: relay_4
    id: hall_light
    restore_mode: RESTORE_DEFAULT_OFF
  
# Sensors with specific and general information
sensor:
  # Extra sensor to keep an eye on the Wi-Fi signal
  - platform: wifi_signal
    id: ${hostname}_WiFi_signal
    name: WiFi Signal
    update_interval: 60s

# Extra sensor to keep track of plug uptime
  - platform: uptime
    internal: True
    id: uptime_s
    update_interval: 15s
  
  #Internal Processor Temperature sensor
  # - platform: internal_temperature
  #   name: "Internal Temp"

# Text sensors with general information
text_sensor:
  # Expose ESPHome version as sensor.
  - platform: version
    id: ${hostname}_esphome_version
    name: "ESPHome Version"
  
  # Expose WiFi information as sensors.
  - platform: wifi_info
    ip_address:
      id: ${hostname}_wifi_ip
      name: WiFi IP
      icon: mdi:ip
    ssid:
      id: ${hostname}_wifi_ssid
      name: WiFi SSID
      icon: mdi:wifi

  # Template text sensor to format the uptime seconds
  - platform: template
    name: Uptime
    id: ${hostname}_uptime_sensor
    lambda: |-
      uint32_t dur = id(uptime_s).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s