#NEA Bills Sensor to pull the data from the nea website
- resource: !secret nea_bills_api_home
  scan_interval: 1800
  headers:
    accept: "application/json"
    X-Space-App-Key: !secret sapi_api_key
  sensor:
    name: "Home Bills"
    json_attributes:
      - consumer_name
      - sc_no
      - consumer_id
      - status
      - counter
      - bill_from
      - bill_to
      - records
      - advance
      - unpaid
      - total_unpaid
      - paid_up_to
      - due_bill_of
      - consumed_units
      - rebate
      - rate
    value_template: "{{ value_json.state }}"

